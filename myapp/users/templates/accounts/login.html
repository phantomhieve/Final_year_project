{% extends "accounts/base/base.html" %}
{% block data %}
   {% load staticfiles %}
   {% csrf_token %}
{% endblock %}

{% block title %} 
   Login/Register
{% endblock %}

{% block css %}
   <link rel="stylesheet" href="{% static 'users/css/base_login.css' %}"> 
{% endblock %}

{% block body %}
   <div class="materialContainer">
      <div class="box">
    
         <div class="title">LOGIN</div>
         
         <div class="input">
            <label for="name">Username</label>
            <input type="text" name="name" id="name">
         </div>
    
         <div class="input">
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass">
         </div>
   
         <div class ="pass-forgot message" >
            <span id='message_login'></span>
         </div>
   
          <div class="button login">
             <button id='login'><span>GO</span> <i class="fa fa-check"></i></button>
          </div>
          <a href="" class="pass-forgot">Forgot your password?</a>
       </div>
    
       <div class="overbox">
          <div class="material-button alt-2"><span class="shape"></span></div>
    
          <div class="title">REGISTER</div>
          <div class="input">
             <label for="regname">Username</label>
             <input type="text" name="regname" id="regname">
          </div>
          <div class="input">
             <label for="regpass">Password</label>
             <input type="password" name="regpass" id="regpass">
          </div>
    
          <div class="input">
             <label for="reregpass">Repeat Password</label>
             <input type="password" name="reregpass" id="reregpass">
             <span class="message_register"></span>
          </div>
          <div class="button">
             <button id='register' onclick=""><span>NEXT</span></button>
          </div>
       </div>
   </div>
{% endblock %}
{% block script %}
<script src="{% static 'users/js/base_login.js' %}"></script>
<script src="{% static 'users/js/login.js' %}"></script>
{% endblock %}
