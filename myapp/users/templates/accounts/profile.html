{% load staticfiles %}
{% csrf_token %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'users/css/base_profile.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="{% static 'users/js/base_profile.js' %}"></script>
    <script src="{% static 'users/js/profile.js' %}"></script>
    <!--Load java scrip here-->
    
    <title>Document</title>
    <style>
        .box {
            height: 200px;
        }
        nav .badge {
            position: relative;
            top: 5px;
            right: 32px;
        }
        img {
            border-radius: 50%;
        }

        #imageUpload
        {
            display: none;
        }

        #profileImage
        {
            cursor: pointer;
        }

        #profile-container {
            width: 150px;
            height: 150px;
            overflow: hidden;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -ms-border-radius: 50%;
            -o-border-radius: 50%;
            border-radius: 50%;
        }

        #profile-container img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>

    <nav class="nav-wrapper blue darken-1">
        <div class="container">
            <a href="#" class="brand-logo">AnMe</a>
            <a href="#" class="sidenav-trigger" data-target="mobile-links">
                <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Logout</a></li>
                <li><a href="#" class="btn-floating blue darken-4 z-depth-0">
                    <i class="material-icons">notifications</i>
                </a></li>
                <li><span class="badge white-text pink new">10</span></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Register</a></li>
        <li><a href="#">Login</a></li>
    </ul>
    <div class="container white z-depth-2">
        <section class="section container" id="register">
            <div class="col s12 l5 offset-l2">
                <form action="">
                    <div id="profile-container">
                        <image id="profile" src="{{ image.url }}"/>
                    </div>
                    <input id="pic" type="file" name="pic" placeholder="Photo" required="" capture>
                        
                    <div class="input-field ">
                        <i class="material-icons blue-text prefix">face</i>
                        <input type="text" name="fname" id="fname" value="{{ fname }}">
                        <label for="fname">First name</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons blue-text prefix">face</i>
                        <input type="text" name="lname" id="lname" value="{{ lname }}">
                        <label for="lname">Last name</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons pink-text prefix">email</i>
                        <input type="email" name="email" id="email" value="{{ email }}">
                        <label for="email">E-mail</label>
                    </div>
                    <select class="selectpicker countrypicker"
                        data-live-search="true"
                        data-default="{{ country }}"
                        data-flag="true"
                        name="country"
                        id="country">
                    </select>
                    <div class="input-field">
                        <i class="material-icons purple-text prefix">date_range</i>
                        <input name="dob" type="text" id="dob" value="{{ dob }}" class="datepicker">
                        <label for="dob">Enter your Birthday</label>
                    </div>
    `                <div class="input-field center">
                        <a href="#" class="btn green" id="edit_profile">
                            <span>Save Changes</span>
                            <i class="material-icons right">send</i>
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <footer class="page-footer blue darken-1">
        <div class="container">
            <div class="row">
                <div class="col s12 l6">
                    <h5>About Us</h5>
                    <p>This part is reserved to write about us</p>
                </div>
                <!-- <div class="col s12 l4 offset-l2">
                    <h5>Connect</h5>
                    <ul>
                        <li><a href="#" class="black-text">facebook</a></li>
                        <li><a href="#" class="black-text">Instagram</a></li>
                        <li><a href="#" class="black-text">Linkedins</a></li>
                    </ul>
                </div> -->
            </div>
        </div>
        <div class="footer-copyright grey darken-4">
            <div class="container center-align">&copy; 2019 Anme4anime</div>
        </div>
    </footer>

    <script src="{% static 'users/js/base_profile_country.js' %}"></script>
    <script>
        $(document).ready(function() {
            $('.sidenav').sidenav();
            $('.datepicker').datepicker();
        });

        $("#profileImage").click(function(e) {
            $("#imageUpload").click();
        });

        function fasterPreview( uploader ) {
            if ( uploader.files && uploader.files[0] ){
                $('#profileImage').attr('src', 
                    window.URL.createObjectURL(uploader.files[0]) );
            }
        }

        $("#imageUpload").change(function(){
            fasterPreview( this );
        });
    </script>

</body>
</html>
